<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">   
            <div class="slider-content">
                <div class="slider_box">
                    <img src="https://toanthaydinh.com/wp-content/uploads/2020/04/anh-mua-thu-dep.jpg" alt="">
                </div>
                <div class="slider_box">
                    <img src="http://nhandaovadoisong.com.vn/wp-content/uploads/2019/05/anh-thien-nhien-dep.jpg" alt="">
                </div>
                <div class="slider_box">
                    <img src="https://lucdia2.vn/anh-4k-thien-nhien/imager_1_53459_700.jpg" alt="">
                </div>
                <div class="slider_box">
                    <img src="https://luv.vn/wp-content/uploads/2021/02/Hinh-anh-nen-may-tinh-dep-ve-thien-nhien-phong-canh-99.jpg" alt="">
                </div>
                <div class="slider_box">
                    <img src="https://scr.vn/wp-content/uploads/2020/07/%E1%BA%A2nh-n%E1%BB%81n-thi%C3%AAn-nhi%C3%AAn-ch%E1%BA%A5t-l%C6%B0%E1%BB%A3ng-cao-scaled.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="slider_nav">
            <div class="slider_nav-prev">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="slider_nav-next">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
        <div class="slider_radio">
            <div class="radio active" data-radio="0"></div>
            <div class="radio" data-radio="1"></div>
            <div class="radio" data-radio="2"></div>
            <div class="radio" data-radio="3"></div>
            <div class="radio" data-radio="4"></div>
        </div>
    </div>
    <script src="js/slider.js"></script>
</body>
</html>
